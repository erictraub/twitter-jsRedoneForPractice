{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/p/4/000/172/34e/04f9896.jpg" class="profilePic"><br>
      <b>Eric Traub</b><br>
      1,000,000,000 followers
    </div>
    <div class="col-md-9 tweetbox">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="tweets">
          <img>
          <b><a href="/users/{{tweet.name}}">{{tweet.name}}</a></b>
          <p><a href="/tweets/{{tweet.id}}">{{tweet.text}}</a></p>
        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
